<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi-Dekripsi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Enkripsi-Dekripsi</h1>
    <label for="inputText">Masukkan Teks:</label><br>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="encrypt()">Enkripsi</button>
    <button onclick="decrypt()">Dekripsi</button><br>
    <label for="outputText">Hasil:</label><br>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea><br>
    <script src="script.js"></script>
</body>
</html>
